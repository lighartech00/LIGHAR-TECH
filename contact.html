<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - LIGHTSR TECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Navbar content will be loaded by script.js -->
        </nav>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>Contact Me</h1>
            <p>Let's build something great together. Reach out and let's talk.</p>
        </section>

        <section id="contact-form-section">
            <form class="contact-form" id="google-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="entry.2005620554" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="entry.1045781291" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="entry.839337160" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div id="form-success-message" style="display:none; text-align: center; margin-top: 20px; color: #28a745; font-size: 1.2rem;">
                <p>Thank you for your message! I'll get back to you soon.</p>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content will be loaded by script.js -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
